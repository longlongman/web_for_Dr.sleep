<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>睡眠医生</title>


    <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Dosis:300,400,500,600' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" type="text/css" href="../assets/css/animate.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/owl.theme.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/owl.transitions.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/signin.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300' rel='stylesheet' type='text/css'>
    <script src="../assets/js/jquery.js"></script>

</head>

<body>
    <!--navbar-->
    <section class="navs">
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="../index.html">
                    <span>
                        <i class="fa fa-stethoscope"></i>
                    </span>
                    睡眠医生
                </a>
            </div>
        </nav>
    </section>

    <!--logup table-->
    <section style="background-color:#46A1B4;border-bottom:40px;border-bottom-style:solid;border-bottom-color:#46A1B4">
        <div class="logina-logo">
            <div>
                <h1 style="font-size:40px;color:#fff">欢迎新用户注册</h1>
            </div>
        </div>
        <div class="logina-main main clearfix">
            <div class="tab-con">
                <form id="form-logup">
                    <div id="logup-error" class="error-tip"></div>
                    <table border="0" cellspacing="0" cellpadding="0">
                        <tbody>
                            <tr>
                                <th>用户名</th>
                                <td width="245">
                                    <input id="usrname" type="text" placeholder="请输入用户名" autocomplete="off" value="">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>密码</th>
                                <td width="245">
                                    <input id="password" type="password" placeholder="请输入密码" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>确认密码</th>
                                <td width="245">
                                    <input id="password-again" type="password" placeholder="请再次输入密码" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>产品序列号</th>
                                <td width="245">
                                    <input id="serial-number" type="text" placeholder="请输入产品序列号" autocomplete="off">
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>性别</th>
                                <td width="245">
                                    <input type="radio" name="sex" value="male">男
                                    <input type="radio" name="sex" value="female">女
                                </td>
                                <td>
                                </td>
                            </tr>
                            <tr>
                                <th>出生日期</th>
                                <td>
                                    <input type="date">
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td width="245">
                                    <input class="comfirm" id="logup" type="button" value="注 册" style="background-color:#46A1B4;color:#fff">
                                </td>
                                <td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="hidden" name="refer" value="site/">
                </form>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-md-offset-5">
                    <a href="./signin.html">
                        <h1 class="text-center" style="color:#fff;font-size:18px">点击此处登录</h1>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <section id="footer" style="border-top-style:solid;border-top-color:#fff;border-top-width:1px">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <ul class="text-center contact">
                        <li class="socials-icons">
                            <a href="#" data-toggle="tooltip" title="Share in weibo" class="weibo">
                                <i class="iconfont icon-weibo1"></i>
                            </a>
                        </li>
                        <li class="socials-icons">
                            <a href="#" data-toggle="tooltip" title="Share in QQ" class="QQ">
                                <i class="iconfont icon-QQ"></i>
                            </a>
                        </li>
                        <li class="socials-icons">
                            <a href="#" data-toggle="tooltip" title="share in weixin" class="weixin">
                                <i class="iconfont icon-weixin"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="copy-right-text text-center">
                        &copy; Copyright 2017
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
